<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
       
        function Formulario() {

            const [nombre, setNombre] = React.useState('');
            const [cantidad, setCantidad] = React.useState('');
            const [precio, setPrecio] = React.useState('');
            const [productos, setProductos] = React.useState([]);

            const handleSubmit = (e) => {
                e.preventDefault();

                const nuevoProducto = {
                    nombre: nombre,
                    cantidad: cantidad,
                    precio: precio
                };

                setProductos([...productos, nuevoProducto]);

                setNombre('');
                setCantidad('');
                setPrecio('');
            };


            return (
                <div className="container mt-4">
                    <h1>Ejemplo de Formulario</h1>
                    <form onSubmit={handleSubmit} className="mt-4">
                        <div className="form-group">
                            <label htmlFor="nombre">Nombre del producto:</label>
                            <input type="text" id="nombre" value={nombre} onChange={(e) => setNombre(e.target.value)} className="form-control" required />
                        </div>
                        <div className="form-group">
                            <label htmlFor="cantidad">Cantidad:</label>
                            <input type="number" id="cantidad" value={cantidad} onChange={(e) => setCantidad(e.target.value)} className="form-control" required />
                        </div>
                        <div className="form-group">
                            <label htmlFor="precio">Precio:</label>
                            <input type="number" id="precio" value={precio} onChange={(e) => setPrecio(e.target.value)} className="form-control" required />
                        </div>
                        <button type="submit" className="btn btn-primary">Agregar Producto</button>
                    </form>
                    <h2 className="mt-4">Lista de Productos</h2>
                    <table className="table">
                        <thead className="thead-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            {productos.map((producto, index) => (
                                <tr key={index}>
                                    <td>{producto.nombre}</td>
                                    <td>{producto.cantidad}</td>
                                    <td>{producto.precio}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        ReactDOM.render(<Formulario />, document.getElementById('root'));
    </script>
</body>
</html>
