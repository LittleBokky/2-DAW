<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Ejercicio 16 - Información sobre eventos</title>
	<style type="text/css">
		body {
			font-family: arial, helvetica;
		}

		#info {
			width: 160px;
			border: thin solid silver;
			padding: .5em;
			position: fixed;
		}

		#info h1 {
			margin: 0;
		}
	</style>
	<script type="text/javascript">
		document.onclick = function (event) {
			informacion(event);
		};

		function informacion(evento) {
			let x = evento.clientX;
			let y = evento.clientY;

			let dimensiones = tamanoVentanaNavegador();
			let anchoVentana = dimensiones[0];
			let altoVentana = dimensiones[1];

			let zona = (x < anchoVentana / 2 ? "Izquierda " : "Derecha ") +
				(y < altoVentana / 2 ? "arriba" : "abajo");

			muestraInformacion(['Clickeos en:', zona, 'Posición X: ' + x, 'Posición Y: ' + y]);
		}

		function muestraInformacion(mensaje) {
			document.getElementById("info").innerHTML = '<h1>' + mensaje[0] + '</h1>';
			for (let i = 1; i < mensaje.length; i++) {
				document.getElementById("info").innerHTML += '<p>' + mensaje[i] + '</p>';
			}
		}

		function tamanoVentanaNavegador() {
			let dimensiones = [];

			if (typeof (window.innerWidth) == 'number') {
				dimensiones = [window.innerWidth, window.innerHeight];
			} else if (document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
				dimensiones = [document.documentElement.clientWidth, document.documentElement.clientHeight];
			} else if (document.body && (document.body.clientWidth || document.body.clientHeight)) {
				dimensiones = [document.body.clientWidth, document.body.clientHeight];
			}

			return dimensiones;
		}
	</script>
</head>
