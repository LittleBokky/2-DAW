<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio7</title>
</head>
<body>
  <p>
    <label for="valor1">Ingrese primer valor:</label>
    <input type="number" id="valor1" />
  </p>
  <p>
    <label for="valor2">Ingrese segundo valor:</label>
    <input type="number" id="valor2" />
  </p>
  <p>
    <input type="checkbox" id="suma" />Sumar
  </p>
  <p>
    <input type="checkbox" value="resta" id="resta" />Restar
  </p>
  <p>
    <input type="button" value="Operar" id="calculo" />
  </p>
  <p id="resultado"></p>

  <script>
    var valor1Input = document.getElementById('valor1');
    var valor2Input = document.getElementById('valor2');
    var sumaCheckbox = document.getElementById('suma');
    var restaCheckbox = document.getElementById('resta');
    var calculoButton = document.getElementById('calculo');
    var resultadoP = document.getElementById('resultado');

    function realizarOperacion() {
      var valor1 = parseFloat(valor1Input.value);
      var valor2 = parseFloat(valor2Input.value);
      var resultados = [];

      if (sumaCheckbox.checked) {
        resultados.push("Suma: " + (valor1 + valor2));
      }
      
      if (restaCheckbox.checked) {
        resultados.push("Resta: " + (valor1 - valor2));
      }

      if (resultados.length > 0) {
        resultadoP.textContent = "Resultados: " + resultados.join(', ');
      } else {
        resultadoP.textContent = "Seleccione al menos una operaci√≥n";
      }
    }

    calculoButton.addEventListener('click', realizarOperacion);
  </script>
</body>
</html>
