<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Número</title>
</head>
<body>
    <h1>Números Aleatorios</h1>
    <button onclick="agregarNumero()">Nuevo número</button>
    <ul id="listaNumeros"></ul>

    <script>
        function agregarNumero() {
            var numeroAleatorio = Math.floor(Math.random() * 100) + 1;

            var nuevoElemento = document.createElement("li");
            nuevoElemento.textContent = numeroAleatorio;

            var listaNumeros = document.getElementById("listaNumeros");
            listaNumeros.appendChild(nuevoElemento);
        }
    </script>
</body>
</html>
