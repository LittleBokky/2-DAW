  <p>Python fue creado a finales de los a√±os ochenta.</p>

  <script>
    const estiloCuerpo = document.body.style;

    estiloCuerpo.backgroundColor = 'yellow';
    estiloCuerpo.color = '#f0f';
    estiloCuerpo.fontFamily = 'Courier';
    estiloCuerpo.margin = '40px';
    estiloCuerpo.border = '1px solid #f00';
    estiloCuerpo.padding = '20px';

    setInterval(() => {
      estiloCuerpo.visibility = (estiloCuerpo.visibility === 'visible') ? 'hidden' : 'visible';
    }, 1000);

    setTimeout(() => {
      estiloCuerpo.visibility = 'hidden';
    }, 3000);
  </script>
</body>
