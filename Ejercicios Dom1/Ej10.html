<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej10</title>
</head>      
<body>
    <form action="#" method="post" id="formulario">
      <p>
        <label for="email">Ingrese email:</label>
        <input type="email" id="email" />
        <span id="resultado1"></span>
      </p>
      <p>
        <label for="url">Ingrese sitio web:</label>
        <input type="url" id="url" />
        <span id="resultado2"></span>
      </p>
      <p>
        <input type="submit" value="confirmar" id="confirmar" />
      </p>
    </form>

    <script>
        var formulario = document.getElementById('formulario');
        var emailInput = document.getElementById('email');
        var urlInput = document.getElementById('url');
        var resultado1Span = document.getElementById('resultado1');
        var resultado2Span = document.getElementById('resultado2');

        formulario.addEventListener('submit', function (event) {
            event.preventDefault();

            var email = emailInput.value;
            if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                resultado1Span.textContent = 'Email v치lido';
            } else {
                resultado1Span.textContent = 'Email no v치lido';
            }

            var url = urlInput.value;
            if (/^https?:\/\/[\w\-]+(\.[\w\-]+)+[/#?]?.*$/.test(url)) {
                resultado2Span.textContent = 'URL v치lida';
            } else {
                resultado2Span.textContent = 'URL no v치lida';
            }
        });
    </script>
</body>
  
</html>
