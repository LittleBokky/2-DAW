<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ej5</title>
    </head>
    <body>
    
    <form onsubmit="event.preventDefault(); enviarSaludo();">
        <label for="nombre">Nombre:</label><input type="text" id="nombre">
        <label for="apellido">Apellido:</label><input type="text" id="apellido">
        <input type="submit" value="Rellenar datos">     
    </form>
    
    <p id="saludo"></p>

    <script>
        function enviarSaludo() {
            var nombre = document.getElementById('nombre').value;
            var apellido = document.getElementById('apellido').value;
            var mensaje = 'Hola ' + nombre + ' ' + apellido + ', gracias por rellenar el formulario.';
            document.getElementById('saludo').textContent = mensaje;
        }
    </script>
    </body>
</html>
